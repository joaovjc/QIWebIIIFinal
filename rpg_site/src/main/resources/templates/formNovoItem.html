<!doctype html>
<html lang="pt-br">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

</head>

<body>


    <div class="container mt-4">
        <main>
            <div class="row g-5">

                <div class="col">

                    <h4 class="mb-3">Dados da Conta</h4>
                    <form action="/novo" th:object="${requisicaoNovoItem}" method="post">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nome" class="form-label">Nome do Item <span
                                        class="text-muted">required</span></label>
                                <input type="text" th:errorClass="is-invalid" class="form-control" th:field="*{nome}">
                                <div class="invalid-feedback" th:errors="*{nome}">
                                    Erros
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="nome" class="form-label"> Peso do Item <span
                                        class="text-muted">required</span></label>
                                <input type="text" th:errorClass="is-invalid" class="form-control" th:field="*{peso}">
                                <div class="invalid-feedback" th:errors="*{peso}">
                                    Erros
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="tipoItem" class="form-label">Tipo de Item <span
                                        class="text-muted">required</span></label>
                                <select th:field="*{tipo}" class="form-select">
                                    <div>
                                        <option value="equipavel_mao">Equipavel Na Mão</option>
                                        <option value="dinheiro">Dinheiro</option>
                                        <option value="armadura">Armadura</option>
                                    </div>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-12">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" th:field="*{descricao}" placeholder="Adicione detalhes importantes para o item." rows="3"></textarea>
                            </div>
                        
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Criar Item</button>
                    </form>
                </div>
            </div>
        </main>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
